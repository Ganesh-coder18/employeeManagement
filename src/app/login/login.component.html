<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-4 border">
    
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" formControlName="email" id="email" class="form-control">
    </div>
    
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" formControlName="password" id="password" class="form-control">
    </div>
    <button  type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Submit</button><br>
    <small>If new user?<a href="profile">then set the password first and then login</a></small>
  </form>
