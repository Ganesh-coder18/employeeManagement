<body>
  <p>Your Otp: {{newotp}} </p>
    <div class="container">
    <p class="mt-4">Verify your Email Address</p>
  
    <i>Please enter the OTP sent to your email</i>

    <div class="container height-100 d-flex justify-content-center align-items-center"> 
      <div class="position-relative"> 
        <div class="card p-2 text-center">
           <h6>Please enter the one time password <br> to verify your account</h6> 
           <div> <span>A code has been sent to</span> <small> your email</small>
           </div> 
           <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2"> 
      
              <ng-otp-input  (onInputChange)="onOtpChange($event)"  [config]="{length:6,allowNumbersOnly:true}"></ng-otp-input>
              <!-- <ng-otp-input></ng-otp-input> -->
            </div> <div class="mt-4"> <button (click) = "submitOTP()" class="btn btn-danger px-4 validate">Validate</button> </div> </div> 
            <div class="card-2"> 
              <div class="content d-flex justify-content-center align-items-center"> 
                <span>Didn't get the code</span> <a href="contact" class="text-decoration-none ms-3">Resend(1/3)</a> 
              </div> </div> </div>
</div>
