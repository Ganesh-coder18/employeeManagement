<div>
    <form [formGroup]="annoncementForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="exampleFormControlFile1">Announcement Photo</label>
            <input formControlName="photo" type="file" (change)="onFileSelected($event)">
            <div class="my-3 mx-3" style=" border-radius: 20px; height: 300px; width: 300px; background-color: burlywood;">
                <h1 *ngIf="!imageUrl">No Preview</h1>
                <img style="width: 300px; height: 300px;" *ngIf="imageUrl" [src]="imageUrl" alt="Selected Image">
            </div>
            
          </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input  formControlName="title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Title">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea placeholder="Enter Description" formControlName="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
</div>
