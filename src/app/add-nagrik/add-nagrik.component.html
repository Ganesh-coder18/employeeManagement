
<div>
  <h1>Pending Requests</h1>
    <ngx-datatable
    class="custom-datatable table"
    [rows]="data"
    [columns]="nagrikColumns"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
  >
</ngx-datatable>
<ng-template #viewButton let-row="row">
    <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="viewData(row)" class="btn btn-success my-3">
      View Details
    </button>
  </ng-template>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nagrik Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h1>{{rowData[0]?.name}}</h1>
            <p>{{rowData[0]?.complaintId}}</p>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
