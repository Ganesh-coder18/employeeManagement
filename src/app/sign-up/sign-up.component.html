<div style="border-radius: 20px; padding: 20px;color: aliceblue; background-color: teal;" class="container">

    <h1>SIGN IN</h1>
    <h5>Welcome back!!!</h5>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input formControlName="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <!-- <div *ngIf="loginForm.get('username').invalid">
          Please enter a username.
        </div> -->
      </div>
      <h5>OR</h5>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Phone</label>
        <input formControlName="number" type="number" class="form-control" id="exampleInputPassword1">
        <!-- <div *ngIf="loginForm.get('password').invalid">
          Please enter a password.
        </div> -->
      </div>
      <!-- <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="termsCheck">
        <label class="form-check-label" for="exampleCheck1">Read all the <a href="">terms and condition</a></label>
      </div> -->
      <button type="submit" class="btn btn-success">Get Link</button>
    </form>
    <p>Go back to <a (click)="toLoginPage()">Sign in</a>  </p>
  </div>
