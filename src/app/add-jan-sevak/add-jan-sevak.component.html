
<h1>Add JanSevak</h1>
          <form [formGroup]="AddJansevakForm" (ngSubmit)="onSubmit()" action="">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input formControlName="name" type="text" class="form-control" id="" aria-describedby="">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input formControlName="email" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Mobile No.</label>
              <input type="number" formControlName="mobileNo" class="form-control" id="" aria-describedby="">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Age</label>
              <input type="number" formControlName="age" class="form-control" id="" aria-describedby="">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" formControlName="gender" value="male" type="radio"  id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" formControlName="gender" value="female" type="radio" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
              <label for="exampleInputEmail1" class="form-label">Address</label>
              <input type="text" formControlName="address" class="form-control" id="" aria-describedby="">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Aadhaar</label>
              <input type="number" formControlName="aadhaar" class="form-control" id="" aria-describedby="">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Voter Id</label>
              <input type="text" formControlName="voterId" class="form-control" id="" aria-describedby="">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <button [disabled]="AddJansevakForm.invalid" type="submit" class="btn btn-primary">Add jansevak</button>
          </form>
